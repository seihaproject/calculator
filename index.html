<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <script src="script.js"></script>
</head>
<body>
    <h2 class="text-center text-danger">Calculator App</h2>
    <div class="container">
        <br>
        <table>
        <tr>
            <td colspan="3"><input type="text" id="result" class="screen"  style="text-align:right"></td>
            <td>
                <input type="button" value="C" onclick="clearScreen()" class="clear">
            </td>
            
        </tr>
        </table>
        <div class="keys">
            <input type="button" id="num7" class="button" value="7" onclick="display('7')"> </input>
            <input type="button" class="button" value="8" onclick="display('8')"></input>
            <input type="button" class="button" value="9" onclick="display('9')"></input>
            <input type="button" class="operator" value="/"onclick="display('/')"></input>
            <input type="button" class="button" value="4" onclick="display('4')"></input>
            <input type="button" class="button" value="5" onclick="display('5')"></input>
            <input type="button" class="button" value="6" onclick="display('6')"></input>
            <input type="button" class="operator" value="*" onclick="display('*')"></input>
            <input type="button" class="button" value="1" onclick="display('1')"></input>
            <input type="button" class="button" value="2" onclick="display('2')"></input>
            <input type="button" class="button" value="3" onclick="display('3')"></input>
            <input type="button" class="operator" value="-" onclick="display('-')"></input>
            <input type="button" class="button" value="0" onclick="display('0')"></input>
            <input type="button" class="operator" value="." onclick="display('.')"></input>
            <input type="button" class="operator" value="=" onclick="solv()"></input>
            <input type="button" class="operator" value="+" onclick="display('+')"></input>

        </div>
    </div>
    
</body>
</html>
